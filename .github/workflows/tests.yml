name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }} (${{ matrix.deps }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        deps: ['minimal', 'crypto']
        exclude:
          # Python 3.8 may have issues with newer cryptography versions
          - python-version: '3.8'
            deps: 'crypto'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install crypto dependencies
        if: matrix.deps == 'crypto'
        run: |
          pip install -e ".[crypto]"

      - name: Verify package imports
        run: |
          python -c "import intentlog; print(f'Version: {intentlog.__version__}')"
          python -c "from intentlog import CRYPTO_AVAILABLE; print(f'Crypto available: {CRYPTO_AVAILABLE}')"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.deps == 'crypto'
        run: |
          pip install pytest-cov
          python -m pytest tests/ -v --cov=src/intentlog --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11' && matrix.deps == 'crypto'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  cli-test:
    name: CLI Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"

      - name: Test CLI entry points
        run: |
          ilog --version
          intentlog --version

      - name: Test CLI init and basic operations
        run: |
          cd /tmp
          mkdir test-project && cd test-project
          ilog init test-project
          ilog commit "Initial intent: Setting up project structure"
          ilog log
          ilog status
          ilog branch feature-test
          ilog branch --list

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Check code formatting
        run: |
          ruff check src/ tests/ --select=E,F,W --ignore=E501
        continue-on-error: true

      - name: Check import sorting
        run: |
          ruff check src/ tests/ --select=I
        continue-on-error: true
